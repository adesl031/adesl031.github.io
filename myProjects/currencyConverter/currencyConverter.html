<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD Currency Converter</title>
    <script src="convertCurrency.js"></script>
    <link rel="stylesheet" href="currencyConverter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=arrow_back" />
</head>

<body>
    <header>
        <button id="backButton" onclick="window.history.back();"><span class="material-symbols-outlined">
                arrow_back
            </span></button>
        <h1>CAD Currency Converter</h1>
        <div id="valetAPI">Made using Valet API</div>
    </header>

    <main>
        <div class="half" id="left">
            <input type="number" id="cadAmount" class="amount-input" placeholder="0.00">
            <div class="currency-label">
                <span style="padding: 9px;font-size: 30px;">CAD</span>
                <img src="Flags/canada.svg">
            </div>
        </div>

        <div class="half" id="right">
            <input type="number" id="foreignAmount" class="amount-input" placeholder="0.00">
            <div class="currency-label">
                <select id="foreignCurrency" defaultValue="USD">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="AUD">AUD</option>
                    <option value="NZD">NZD</option>
                    <option value="CNY">CNY</option>
                    <option value="HKD">HKD</option>
                </select>
                <img id="foreignFlag" src="Flags/us.svg">
            </div>
        </div>
    </main>

    <div id="bottom-controls">
        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="conversionType">Type:</label>
        <select id="conversionType">
            <option value="fromCAD">CAD to Foreign</option>
            <option value="toCAD">Foreign to CAD</option>
        </select>

        <button onclick="convertCurrency();">Convert</button>
    </div>

    <script>
        const flagMap = {
            'USD': 'Flags/us.svg',
            'EUR': 'Flags/eu.svg',
            'GBP': 'Flags/uk.svg',
            'JPY': 'Flags/japan.svg',
            'AUD': 'Flags/australia.svg',
            'NZD': 'Flags/nz.svg',
            'CNY': 'Flags/china.svg',
            'HKD': 'Flags/hk.svg'
        };

        const skylineMap = {
            'USD': 'Skyline/us.jpeg',
            'EUR': 'Skyline/eu.jpg',
            'GBP': 'Skyline/uk.jpg',
            'JPY': 'Skyline/japan.jpg',
            'AUD': 'Skyline/australia.jpg',
            'NZD': 'Skyline/nz.jpg',
            'CNY': 'Skyline/china.jpg',
            'HKD': 'Skyline/hk.jpg'
        };

        document.getElementById('foreignCurrency').addEventListener('change', function () {
            const selected = this.value;
            document.getElementById('foreignFlag').src = flagMap[selected];
            let skylineURL = `url('${skylineMap[selected]}')`;
            document.getElementById('right').style.setProperty('--bg-image', skylineURL);

        });
    </script>
</body>

</html>
